  <!--
  Task 3.
  What does event handling mean? Give an example.
  - - - - - -  -->

</head>
<body>

  <button onclick="showAlert()">Show Alert</button>

  <script>
    function showAlert(){
      window.alert("This is a meaningless alert.");
    }

    function init(){
      console.log("Document has finished loading.");
    }

    // DOMContentLoaded is an event that fires when the document has finished loading
    document.addEventListener("DOMContentLoaded", init);

  </script>
</body>
